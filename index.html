<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Loosely Equal Examples</title>
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">
</head>
<body onload="onBodyLoad()">
	<form class="container mt-2">
		<h2>JavaScript Loosely Equal Examples</h2>
		<div class="row mt-5 mb-5">
			<div class="row form-text">
					<code id="x-evaluated-to">
						let x;
					</code>
			</div>
			<div class="row mt-1">
				<label for="input" class="col-1 form-text">
					<code>x =</code>
				</label>
				<textarea id="input" class="col form-control me-5" placeholder="Complete assignment by providing a right-hand side expression such as false.">false</textarea>
				<button type="button" id="button" class="col-2 btn btn-primary" onclick="run()">Give example(s)</button>
			</div>
		</div>

		<hr>

		<div class="row mt-5">
			<label for="output">The following statements are <code>true</code>:</label>
		</div>

		<pre id="output" class="row m-1 p-2"></pre>
	</form>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	<script src="index.js"></script>
	<script src="loosely-equal-example-giver.js"></script>
</body>
</html>
