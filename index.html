<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Loosely Equal Examples</title>
	<link rel="icon" href="favicon.ico">

	<!-- https://getbootstrap.com/docs/5.3/getting-started/introduction/#quick-start -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">
</head>
<body onload="onBodyLoad()">
	<form class="container mt-2">
		<h2>JavaScript Loosely Equal Examples</h2>
		<h5>Incomplete and buggy</h5>
		<div class="row mt-5 mb-5">
			<div class="row form-text">
				<code id="x-evaluated-to">
					let x;
				</code>
			</div>
			<div class="row mt-1">
				<label for="input" class="col-1 form-text">
					<code>x =</code>
				</label>
				<textarea id="input" class="col form-control me-5" placeholder="Complete assignment by providing a right-hand side expression such as false.">false</textarea>
				<button type="button" id="button" class="col-2 btn btn-primary" onclick="run()">Give examples</button>
			</div>
		</div>

		<hr>

		<div class="row mt-5">
			<label for="output">The following statements are <code>true</code>:</label>
		</div>

		<pre id="output" class="row m-1 p-2"></pre>

		<footer class="row fixed-bottom pt-1 pe-2 pb-1 text-end">
			<div id="user-agent" class="col-12"></div>
		</footer>
	</form>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="index.js"></script>
	<script src="scripts/example-giver.js"></script>
	<script src="scripts/formatter.js"></script>
</body>
</html>
